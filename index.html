<!DOCTYPE html>
<html>

  <head>
    
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    
    <table id="table">
        <caption>ITALIAN CHAMPIONSHIP</caption>
            <thead>
            <tr>
                <th class="small_column"></th>
                <th class="left">Команда</th>
                <th class="medium_column">М</th>
                <th class="medium_column">В</th>
                <th class="medium_column">Н</th>
                <th class="medium_column">П</th>
                <th class="medium_column">Заб</th>
                <th class="medium_column">Проп</th>
                <th class="medium_column">О</th>
            </tr>
        </thead>    
    </table>
      
    <p>
        <b>М</b> - Матчи,
        <b>В</b> - выигрыши, 
        <b>Н</b> - ничьи,
        <b>П</b> - проигрыши,
        <b>Заб</b> - забитые голы,    
        <b>Проп</b> - пропущенные голы,
        <b>О</b> - очки в турнире
    </p>
      
    <script src="script.js"></script>
      
  </body>

</html>
